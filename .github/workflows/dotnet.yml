name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool
    - name: Run GitVersion
      run: dotnet gitversion /output buildserver /nofetch
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Pack
      run: dotnet pack -c Release --no-build
    - name: Upload NuGet
      run: dotnet nuget push --source https://nuget.pkg.github.com/twsouthwick/index.json -k ${{secrets.GITHUB_TOKEN}} bin/Release/packages/shipping/*.nupkg 
    - name: Upload artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        path: |
          bin/Release/packages/shipping/*.nupkg 
          bin/Release/packages/shipping/*.snupkg 